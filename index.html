<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="mini-cont">
        <div class="heading-container">
          <h1 class="heading">Set up your account</h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            <br />
            industry. Lorem Ipsum has been the industry.
          </p>
        </div>
        <form action="" class="form">
          <ul class="inputs">
            <li>
              <input
                type="text"
                id="Surname"
                class="item"
                placeholder="Surname"
              />
            </li>
            <li>
              <input id="Name" type="text" class="item" placeholder="Name" />
            </li>
            <li>
              <input
                type="text"
                id="MobileNumber"
                class="item"
                placeholder="Mobile Number"
              />
            </li>
            <li>
              <input
                type="text"
                id="EmailAddress"
                class="item"
                placeholder="Email Address"
              />
            </li>
            <li>
              <input
                type="text"
                id="Password"
                class="item"
                placeholder="Password"
              />
            </li>
            <li>
              <input
                type="text"
                id="ConfirmPassword"
                class="item"
                placeholder="Confirm Password"
              />
            </li>

            <label class="c"
              ><input type="checkbox" class="chk" />
              <p>Confirm Password</p></label
            >
          </ul>
          <button class="btn">Continue</button>
        </form>
        <div class="stroke"></div>
        <p class="heve-acc">
          Already have an account ?
          <a class="b" href=""
            >Sign in <img src="./images/Group (1).svg" alt=""
          /></a>
        </p>
        <div class="wrapper" class="todo-wrapper">
          <p>Surname: <span class="Surname"></span></p>
          <p>Name: <span class="Name"></span></p>
          <p>MobileNumber: <span class="MobileNumber"></span></p>
          <p>EmailAddress: <span class="EmailAddress"></span></p>
          <p>Password: <span class="Password"></span></p>
          <p>Confirm: <span class="Confirm"></span></p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="mini-cont">
        <div class="heading-container">
          <h1 class="heading">Set up your account</h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            <br />
            industry. Lorem Ipsum has been the industry.
          </p>
        </div>
        <ul class="inputs">
          <li>
            <input
              type="text"
              id="Surname"
              class="item"
              placeholder="Surname"
            />
            <button class="btn1">Submit</button>
          </li>
          <li>
            <input id="Name" type="text" class="item" placeholder="Name" />
            <button class="btn2">Submit</button>
          </li>
          <li>
            <input
              type="text"
              id="MobileNumber"
              class="item"
              placeholder="Mobile Number"
            />

          </li>
          <li>
            <input
              type="text"
              id="EmailAddress"
              class="item"
              placeholder="Email Address"
            />

          </li>
          <li>
            <input
              type="text"
              id="Password"
              class="item"
              placeholder="Password"
            />
            <button class="btn5">Submit</button>
          </li>
          <li>
            <input
              type="text"
              id="ConfirmPassword"
              class="item"
              placeholder="Confirm Password"
            />

          </li>

          <label class="c"
            ><input type="checkbox" class="chk" />

        <div class="div"><a href="" class="btn">Continue</a></div>

        <p class="heve-acc">
